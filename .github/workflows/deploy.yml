name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '!docs/**'
      - '!**.md'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

env:
  ACR_NAME: agwimages
  IMAGE_NAME: unitone-agentgateway
  RESOURCE_GROUP: mcp-gateway-dev-rg
  CONTAINER_APP: unitone-agentgateway

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Generate image tag
        id: meta
        run: |
          TAG="${{ github.event.inputs.image_tag || 'latest' }}"
          SHA_SHORT=$(git rev-parse --short HEAD)
          echo "tags=$TAG,$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Build and push to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --image ${{ env.IMAGE_NAME }}:$(git rev-parse --short HEAD) \
            --file Dockerfile.acr \
            --platform linux/amd64 \
            .

  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Wait for deployment
        run: sleep 30

      - name: Verify deployment
        run: |
          az containerapp revision list \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[?properties.active].{Name:name,Created:properties.createdTime,Active:properties.active}" \
            -o table

  post-deploy-tests:
    name: Post-Deployment Tests
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r tests/requirements-e2e.txt

      - name: Run smoke tests
        run: |
          python tests/e2e_mcp_pii_test.py
        env:
          GATEWAY_URL: https://unitone-agentgateway.whitecliff-a0c9f0f7.eastus2.azurecontainerapps.io

      - name: Rollback on failure
        if: failure()
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Execute rollback
        if: failure()
        run: |
          echo "Tests failed, rolling back deployment"
          # Get the previous revision
          PREV_REVISION=$(az containerapp revision list \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[?properties.trafficWeight==\`0\`] | [0].name" \
            -o tsv)

          # Activate previous revision
          az containerapp revision activate \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision $PREV_REVISION
